{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-8">
    <div class="card mb-3">
      <div class="card-body">
        <form id="searchForm" class="mb-2">
          <div class="input-group">
            <input id="symbolInput" class="form-control" placeholder="הכנס סימול מניה (לדוגמה: AAPL)">
            <button class="btn btn-primary" type="submit">חפש</button>
          </div>
        </form>
        <div id="chart" style="height:400px;"></div>
        <div id="volume" style="height:90px;"></div>
        <div class="mt-2">
          <label class="small text-muted">טווח:</label>
          <select id="rangeSelect" class="form-select form-select-sm w-auto d-inline-block ms-2">
            <option value="1m">1m</option>
            <option value="5m">5m</option>
            <option value="15m">15m</option>
            <option value="1h">1h</option>
            <option value="4h">4h</option>
            <option value="1d" selected>1d</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <ul class="nav nav-tabs" id="mainTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="overview-tab" data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab">סיכום</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="indicators-tab" data-bs-toggle="tab" data-bs-target="#indicators" type="button" role="tab">אינדיקטורים</button>
          </li>
        </ul>
        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="overview" role="tabpanel">
            <div id="overviewContent" class="small text-muted">הכנס סימול וחפש כדי לראות סיכום מקצועי.</div>
          </div>
          <div class="tab-pane fade" id="indicators" role="tabpanel">
            <div id="indicatorsContent" class="small text-muted">לא נבחרה מניה.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5>תזכורות מהירות</h5>
        <ul class="small">
          <li>ברירת מחדל: נרות יפנים + נפח.</li>
          <li>ניתנים להוספה: SMA, MACD דרך לשונית 'אינדיקטורים'.</li>
          <li>רזולוציות מוגבלות לטווחי שעה/יום.</li>
        </ul>
      </div>
    </div>
    <div class="card">
      <div class="card-body small" id="scoreBox">ציון מניה: -</div>
    </div>
  </div>
</div>
{% endblock %}
